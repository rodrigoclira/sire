<!DOCTYPE html>
{% load static %} 
<html lang="pt-br">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SIRE - IFPE Campus Paulista</title>
		
		<link rel="icon" href="https://www.ifpe.edu.br/favicon.ico">		
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	

	</head>
	
	<body>
		<div class="container">

			<div>
				<form>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="inputNome">Nome</label>
							<input type="text" class="form-control" id="inputNome" placeholder="Nome">
						</div>
						<div class="form-group col-md-2">
							<label for="inputMatricula">Matrícula</label>
							<input type="text" class="form-control" id="inputMatricula" placeholder="Matrícula">
						</div>				
					</div>

					<div class="form-row">
						<div class="form-group col-md-3">
								<label for="inputEmail">E-mail</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
						</div>

						<div class="form-group col-md-3">
								<label for="inputCurso">Curso</label>
								<select id="inputCurso" class="form-control">
									<option selected>Escolha...</option>
									<option>Técnico Manutenção e Suporte em Informática</option>
									<option>Técnico em Administração</option>
									<option>Tecnologia em Análise e Desenvolvimento de Sistemas</option>
								</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="exampleFormControlTextarea1">Solicitação</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
					</div>
					<button type="Enviar" class="btn btn-primary">Submeter</button>
				</form>	
			</div>
			
			<div>
			
			</div>


		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>

</html>
